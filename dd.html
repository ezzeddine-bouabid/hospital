<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Menu</title>
<link rel="stylesheet" href="stylee.css">
<script defer src="firstD.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
  <div class="logo">Hospital</div>
  <nav>
    <ul>
      <li><a href="#"><i class="fas fa-user"></i></a></li>
      <li><a href="#"><i class="fas fa-sign-out-alt"></i></a></li>
    </ul>
  </nav>
  <div class="menu-toggle"><i class="fas fa-bars"></i></div>
</header>
<form class="search-form">
  <input type="text" placeholder="Search...">
  <button type="submit"><i class="fas fa-search"></i></button>
  <button type="button" class="add-patient"><i class="fas fa-plus"></i>Patient</button>
</form>
<div class="content">
  <div id="addPatientForm" class="form-container">
    <h2>Add Patient</h2>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required>
    <button type="button" id="addPatientBtn">Add</button>
    <button type="button" id="cancelBtn">Cancel</button>
  </div>
  <h3 class="center">List of Patients</h3>
  <ul id="patientList"></ul>
</div>
</body>
</html>
